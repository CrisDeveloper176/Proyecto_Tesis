{% extends 'Base.html' %}

{% block content %}
<div class="container mt-4">
    <!-- Título de la página -->
    <h1 class="text-center">Gestión de Vehículos</h1>

    <!-- Botón para agregar un nuevo registro -->
    <div class="mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addVehicleModal">Nuevo Vehículo</button>
    </div>

    <!-- Contenedor flotante para los vehículos -->
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Matrícula</th>
                <th>Estado</th>
                <th>Kilometraje</th>
                <th>Modelo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>ABC123</td>
                <td>Activo</td>
                <td>15,000 km</td>
                <td>Model X</td>
                <td>
                    <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editVehicleModal">Editar</button>
                    <button class="btn btn-danger btn-sm">Eliminar</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>XYZ456</td>
                <td>En Reparación</td>
                <td>25,000 km</td>
                <td>Model Y</td>
                <td>
                    <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editVehicleModal">Editar</button>
                    <button class="btn btn-danger btn-sm">Eliminar</button>
                </td>
            </tr>
            <!-- Puedes agregar más filas para más vehículos -->
        </tbody>
    </table>
</div>
    

    </div>
    


    <!-- Modal para agregar un nuevo vehículo -->
    <div class="modal fade" id="addVehicleModal" tabindex="-1" aria-labelledby="addVehicleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addVehicleModalLabel">Nuevo Vehículo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="matricula" class="form-label">Matrícula</label>
                            <input type="text" class="form-control" id="matricula" required>
                        </div>
                        <div class="mb-3">
                            <label for="estadoVehiculo" class="form-label">Estado del Vehículo</label>
                            <select class="form-select" id="estadoVehiculo" required>
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                                <option value="En Reparación">En Reparación</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="kilometraje" class="form-label">Kilometraje</label>
                            <input type="number" class="form-control" id="kilometraje" required>
                        </div>
                        <div class="mb-3">
                            <label for="idModelo" class="form-label">ID Modelo</label>
                            <select class="form-select" id="idModelo" required>
                                <option value="1">Model X</option>
                                <option value="2">Model Y</option>
                                <option value="3">Model Z</option>
                                <!-- Estos valores deben venir de la base de datos -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar un vehículo -->
    <div class="modal fade" id="editVehicleModal" tabindex="-1" aria-labelledby="editVehicleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editVehicleModalLabel">Editar Vehículo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="editMatricula" class="form-label">Matrícula</label>
                            <input type="text" class="form-control" id="editMatricula" value="ABC123" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEstadoVehiculo" class="form-label">Estado del Vehículo</label>
                            <select class="form-select" id="editEstadoVehiculo" required>
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                                <option value="En Reparación">En Reparación</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editKilometraje" class="form-label">Kilometraje</label>
                            <input type="number" class="form-control" id="editKilometraje" value="15000" required>
                        </div>
                        <div class="mb-3">
                            <label for="editIdModelo" class="form-label">ID Modelo</label>
                            <select class="form-select" id="editIdModelo" required>
                                <option value="1">Model X</option>
                                <option value="2">Model Y</option>
                                <option value="3">Model Z</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>


    {% endblock %}
